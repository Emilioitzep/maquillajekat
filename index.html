<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makeupkat - Tienda</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #ff69b4, #ff85c0);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2rem;
      color: white;
    }

    .toggle-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 1000;
      display: none;
    }

    .toggle-btn:hover {
      background: #e0559d;
      transform: scale(1.05);
    }

    .container {
      padding: 2rem 1rem;
    }

    .gestion-section {
      display: none;
      background: white;
      padding: 1rem;
      border-radius: 15px;
      max-width: 400px;
      margin: 2rem auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .gestion-section.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #ff69b4;
      color: white;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #e0559d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Makeupkat</h1>
  </header>

  <button class="toggle-btn" id="toggleBtn" onclick="toggleView()">⚙️ Gestión</button>

  <div class="container">
    <div class="gestion-section" id="gestionSection">
      <h2>Gestión de Productos</h2>
      <input type="text" id="productName" placeholder="Nombre del producto">
      <input type="number" id="productPrice" placeholder="Precio (Q)">
      <input type="text" id="productImage" placeholder="URL de imagen">
      <button id="addProductBtn">Agregar Producto</button>
      <div id="productList"></div>
    </div>

    <div id="productDisplay">
      <!-- Aquí podrían mostrarse los productos para todos los usuarios -->
    </div>
  </div>

  <script>
    let products = [];

    const gestionSection = document.getElementById("gestionSection");
    const toggleBtn = document.getElementById("toggleBtn");
    const userAgent = navigator.userAgent || navigator.vendor;

    // MOSTRAR BOTÓN SOLO SI ES TU DISPOSITIVO
    if (userAgent.includes("Android") || userAgent.includes("Windows") || userAgent.includes("iPhone")) {
      // Si tú tienes una forma de identificar tu navegador o máquina, ajusta aquí
      if (navigator.userAgent.includes("iPhone") && navigator.userAgent.includes("15 Pro Max")) { // CAMBIA "MiDispositivo" por algo tuyo único si quieres
        toggleBtn.style.display = "inline-block";
      }
    }

    function displayProductsGestion() {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>${p.name}</strong> - Q${p.price}</p>
          <button onclick="deleteProduct(${i})">Borrar</button>
          <hr>
        `;
        productList.appendChild(div);
      });
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      displayProductsGestion();
    }

    function toggleView() {
      gestionSection.classList.toggle("active");
    }

    document.getElementById("addProductBtn").addEventListener("click", () => {
      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      const image = document.getElementById("productImage").value;

      if (!name || isNaN(price) || !image) {
        alert("Por favor completa todos los campos correctamente.");
        return;
      }

      products.push({ name, price, image });
      displayProductsGestion();
      document.getElementById("productName").value = "";
      document.getElementById("productPrice").value = "";
      document.getElementById("productImage").value = "";
    });
  </script>
</body>
</html>
